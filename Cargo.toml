[workspace]
members = [
    "components/http-transport",
    "crates/wasmcp-core", "crates/wasmcp",
    # "crates/wasmcp",  # Will be added in Phase 3
    "examples/weather-rs"
]
resolver = "2"

[workspace.dependencies]
# Core dependencies shared across workspace
rmcp = { version = "0.6.3", features = ["server", "sse"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0"
chrono = { version = "0.4", default-features = false, features = ["serde"] }

# Auth dependencies
jsonwebtoken = { version = "9.3", default-features = false }
regorus = { version = "0.3", default-features = false }

# Native-only dependencies
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# WASM dependencies
spin-sdk = "4.0"
wit-bindgen-rt = { version = "0.43.0", features = ["bitflags"] }
