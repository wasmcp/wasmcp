# Root workspace for WebAssembly components only
# CLI is excluded - it's a standalone native binary

[workspace]
members = [
    "crates/context-provider",
    "crates/error-writer",
    "crates/http-transport",
    "crates/initialize-handler",
    "crates/initialize-writer",
    "crates/otel-providers",
    "crates/otel-sdk-composed",
    "crates/otel-trace",
    "crates/otel-tracing-middleware",
    "crates/otel-transport",
    "crates/request",
    "crates/resources-writer",
    "crates/stdio-transport",
    "crates/tools-writer",
    "crates/wit-resource-registry",
]
exclude = [
    "cli",
    "examples/*",
    "tmp/*",
]
resolver = "2"

# Workspace-wide dependencies for all WebAssembly components
[workspace.dependencies]
wit-bindgen-rt = { version = "0.44.0", features = ["bitflags"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
