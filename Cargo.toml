[workspace]
resolver = "2"
members = [
    "components/otel-exporter",
    "components/http-transport",
]

[workspace.package]
version = "0.2.0"
edition = "2024"
rust-version = "1.89"
authors = ["wasmcp contributors"]
license = "Apache-2.0"
repository = "https://github.com/wasmcp/wasmcp"

[workspace.dependencies]
spin-sdk = "4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
wit-bindgen-rt = { version = "0.43.0", features = ["bitflags"] }