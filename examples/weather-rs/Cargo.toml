[package]
name = "weather_rs"
version = "0.1.0"
edition = "2024"
rust-version = "1.89"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core dependencies for MCP provider
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wit-bindgen-rt = { version = "0.43.0", features = ["bitflags"] }

# For async HTTP requests
spin-sdk = "4.0"
futures = "0.3"
urlencoding = "2.1"
lazy_static = "1.5"

[profile.release]
# Optimize for small binary size
opt-level = "s"
lto = true
strip = true

[package.metadata.component]
package = "wasmcp:mcp-transport-http"

[package.metadata.component.target]
path = "wit"
world = "weather-rs"

[package.metadata.component.target.dependencies]
"wasmcp:mcp" = { version = "0.2.0-alpha.27" }

[package.metadata.component.bindings]
derives = ["serde::Serialize", "serde::Deserialize", "Clone"]
