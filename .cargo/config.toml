[build]
target = "wasm32-wasip2"

[target.wasm32-wasip2]
runner = [
    "wasmtime",
    "-C",
    "cache=no",
    "-W",
    "component-model",
    "-S",
    "preview2",
    "-S",
    "cli",
    "-S",
    "config",
]

# Cargo aliases
# Usage: cargo test-native (from anywhere in workspace)
[alias]
test-native = "test --lib --target aarch64-apple-darwin"
