name: Release WIT Auth Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Auth package version (e.g. 0.1.0 or 0.1.0-alpha.1)'
        required: true
        type: string

jobs:
  release:
    name: Release Auth Package
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/reusable-release-wit.yml
    with:
      package-name: auth
      version: ${{ inputs.version }}
      wit-dir: wit/auth/wit
      wkg-package: wasmcp:auth
      tag-prefix: auth-v
      skip-wit-deps: true
    secrets: inherit
