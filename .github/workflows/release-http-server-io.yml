name: Release HTTP Messages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Component version (e.g. 0.1.0 or 0.1.0-beta.2)'
        required: true
        type: string

jobs:
  release:
    name: Release HTTP Server I/O
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/reusable-release-component.yml
    with:
      component-name: http-server-io
      component-crate: http-server-io
      version: ${{ inputs.version }}
      wkg-package: wasmcp:http-server-io
      tag-prefix: http-server-io-v
    secrets: inherit
