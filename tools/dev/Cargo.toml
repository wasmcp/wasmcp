[package]
name = "dev-tools"
version = "0.1.0"
edition = "2024"
publish = false

# Not a workspace member - builds natively for host platform
[workspace]

[features]
default = []
# Feature gate for binary - prevents cargo install from building/installing this
enable-bin = []

[[bin]]
name = "dev-tools"
path = "src/main.rs"
# Binary only builds when enable-bin feature is active
required-features = ["enable-bin"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
toml_edit = "0.22"
toml = "0.8"
walkdir = "2.5"
serde = { version = "1.0", features = ["derive"] }
pathdiff = "0.2"
