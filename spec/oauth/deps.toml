# wasmcp:oauth package - OAuth/JWT types and utilities
# This package provides structured JWT claims and helper functions
# for authentication and authorization in WebAssembly components.
#
# Usage:
#   Tools can import this package to access rich OAuth APIs:
#   - wasmcp:oauth/types - Core JWT types and errors
#   - wasmcp:oauth/helpers - Claim/scope checking functions
#   - wasmcp:oauth/session-claims - MCP session integration

[package]
name = "wasmcp:oauth"
version = "0.1.0"

